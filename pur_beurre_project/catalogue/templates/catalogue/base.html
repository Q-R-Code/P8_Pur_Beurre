<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Pur Beurre</title>


    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'catalogue/assets/img/favicon.ico' %}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'catalogue/css/styles.css' %}" type="text/css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger text-title font-weight-bold" href="/"><img height="50" width="50" alt="logo"
                                                                src="{% static 'catalogue/assets/img/pur_beurre_ico.png' %}"
                                                                class="logo-navbar"/> Pur beurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <form class="nav-link" action="{% url 'catalogue:search' %}" method="get" accept-charset="utf-8">
                        <input type="text" name="query" id="query">
                        <input type="submit" class="btn btn-outline-warning my-2 my-sm-0" value="Chercher">
                    </form>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'catalogue:my_page' %}"><img width="40"
                                                                                                        height="40"
                                                                                                        src="{% static 'catalogue/assets/img/account.png' %}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'catalogue:my_products' %}"><img width="40"
                                                                                                        height="40"
                                                                                                        src="{% static 'catalogue/assets/img/carrot.png' %}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'account:logout' %}"><img width="40"
                                                                                                        height="40"
                                                                                                        src="{% static 'catalogue/assets/img/disconnection.png' %}"></a>
                    </li>

                {% else %}
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <li class="dropdown order-1">
                        <button type="button" id="dropdownMenu1" data-toggle="dropdown"
                                class="btn btn-outline-secondary dropdown-toggle">
                            <img height="40" width="40"
                                 alt="Connexion" src="{% static 'catalogue/assets/img/account.png' %}"
                                 class="logo-navbar"/><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right mt-2">
                            <li class="px-3 py-2">
                                <div class="form-group text-center">
                                    <a class="btn btn-primary btn-xl js-scroll-trigger"
                                       href="{% url 'account:login' %}">Connection</a>
                                </div>
                                <div class="form-group text-center">
                                    <small><p>Pas encore inscrit?</p></small>
                                    <a class="btn btn-primary btn-xl js-scroll-trigger"
                                       href="{% url 'account:register' %}">Inscription</a>
                                </div>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead-->

{% block content %}
{% endblock %}


<!-- Footer-->
<footer class="bg-light py-5">
    <div class="container">
        <div class="small text-center">
            <a href="{% url 'catalogue:legal-notice' %}" class="pr-5 a-headings">Mentions l√©gales</a>
            <a href="{% url 'home' %}#contact" class="pl-5 a-headings">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="small text-center text-muted">QR-Code 2021 - Projet 8 Parcours Python - OpenClassRooms</div>
    </div>
    <div class="container">

    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'catalogue/js/scripts.js' %}"></script>
</body>
</html>
