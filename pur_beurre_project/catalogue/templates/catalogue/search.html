{% extends 'catalogue/base.html' %}
{% load static %}

{% block content %}
{% load static %}
{% if no_product %}
<header class="masthead">
    <div class="container my-5">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <h1 class="text-uppercase text-white font-weight-bold my-5">Nous n'avons trouvé aucun résultat!</h1>
            <hr class="divider my-4"/>
            <div class="container my-5">
                <div class="row justify-content-center">
                    <img width="200" height="270" alt="Carrot_sad"
                         src="{% static 'catalogue/assets/img/carrot_sad.png' %}">
                </div>
                <hr class="divider my-4"/>
                <div class="row justify-content-center">
                    <form class="nav-link" action="{% url 'catalogue:search' %}" method="get" accept-charset="utf-8">
                        <input type="text" name="query" id="query">
                        <input type="submit" class="btn btn-outline-warning my-2 my-sm-0" value="Chercher">
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

{% else %}
<header class="masthead">
    <h3 class="text-uppercase  text-center text-white font-weight-bold my-5">Nous avons trouvé :</h3>
    <hr class="divider my-4"/>
</header>
<section class="page-section bg-primary">
    {% for product in products %}
    <div class="col-sm3 text-center text-white">
        <p>{{ product.name }}</p>
    </div>
    <hr class="divider my-4"/>
    {% endfor %}
</section>

{% endif %}

{% endblock %}
