{% extends "catalogue/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">Connection: </h2>
                <hr class="divider my-4"/>
            </div>
            <div class="row h-50 align-items-center justify-content-center text-center">
                <form method="POST" class="form-group text-white-75 font-weight-bold mb-5">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group text-center">
                                <small><p>Pas encore inscrit?</p></small><a href="{% url 'account:register' %}">Inscription</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-xl js-scroll-trigger" id="connection">Connection</button><br>
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock %}
